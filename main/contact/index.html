    <div class="banner">
        <header class="head">
            <a class="un" href="../">

            <ul class="nav-links">
                <li>
                    <a href="../../main/contact/">
                        <i class="fas fa-envelope"></i>

                <li>
                    <label for="menu-checkbox">
                        <i class="fas fa-bars"></i>
                    </label>
                </li>
            </ul>
        </header>
        <input type="checkbox" id="menu-checkbox" />
        <aside id="menu" class="menu">

            </nav>
        </aside>
    </div>
    <div class="content">
        <h1>Contact Me</h1>
        <div class="contact">
            <form id="emailForm">
                <div class="input-box">
                    <div class="field">
                        <input type="text" maxlength="32" placeholder="Username" class="item" id="name" autocomplete="off" required /><br />
                        <input type="email" maxlength="64" placeholder="Email" class="item" id="email" autocomplete="off" required /><br />
                        <input type="text" maxlength="64" placeholder="Subject" class="item" id="subject" autocomplete="off" required /><br />
                    </div>
                    <div class="field">
                        <textarea maxlength="256" placeholder="Message" class="mess" id="message" rows="10"></textarea><br />
                        <span id="warns"></span>
                    </div>
                </div>
                <button onclick="sendEmail()" class="submission" type="submit">Send</button>
            </form>
            <div class="catch" id="catch">
                <h3>Thank You!</h3>
                <p>Email will be sent immediately.</p>
            </div>
        </div>
    </div>
