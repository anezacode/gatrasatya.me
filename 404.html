<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GatraSatya</title>
</head>
<style>
    @import "https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap";
    @import url('https://fonts.googleapis.com/css2?family=Gajraj+One&display=swap');

    *, html {
        margin: 0;
        padding: 0;
        transition: 0.2s;
        zoom: 1;
    }

    ::selection {
        background-color: #555;
        color: #fff;
    }

    br, input, button {
        user-select: none;
    }

    a {
        text-decoration: none;
    }

    body.h_404 {
        background-color: #111;
        color: #fff;
        font-family: 'poppins', sans-serif;
        text-align: center;
    }

    body.h_404 div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }


    @media screen and (max-width: 640px) {
        *, html {
            zoom: 0.90;
        }
    }

    h1.logo {
        font-family: 'Gajraj One', monospace;
        font-size: 3rem;
        margin-left: 20px;
        color: #fff;
        letter-spacing: 3px;
        text-transform: lowercase;
        user-select: none;
        outline: none;
        cursor: pointer;
        text-decoration: none;
        padding: 10px 20px 20px 0;
        animation: glow 2s ease-in-out infinite;
        transition: all 0.2s;
    }

    @keyframes glow {
        0% {
            text-shadow: 0px 0px 1px #555;
        }

        50% {
            text-shadow: 0px 0px 20px #555;
        }

        100% {
            text-shadow: 0px 0px 1px #555;
        }
    }

    h1.logo:active {
        filter: opacity(0.8);
    }
    
    p.tip {
        user-select: none;
        font-size: larger;
        color: #555;
    }
    
    span.click-return:hover {
        color: #fff;
        cursor: pointer;
    }
    
    @media screen and (max-width: 640px) {
        *, html {
            zoom: 0.94;
        }
    }
</style>
<body class="h_404">
    <div>
        <h1 class="logo">gatrasatya</h1>
        <p class="tip">
            <b>404!</b> | Click <span class="click-return" onclick="pageReturn()">
                <u>here</u>
            </span> to return.
        </p>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
